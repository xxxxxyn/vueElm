<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--<meta name="viewport" content="width=device-width,initial-scale=1.0">-->
  <meta name="viewport" id="viewportMeta" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>eleme</title>
  <style>
    /*默认样式清除*/
    * {
      padding: 0;
      margin: 0;
      list-style: none;

    }

    html, body {
      height: 100%;
      width: 100%;
    }

    a {
      text-decoration: none;
    }

    a:visited {
      color: inherit;
    }

    button {
      margin: 0;
      padding: 0;
      border: 1px solid transparent;
      outline: none;
      font-size: inherit;
      color: inherit;
    }

    #nav a {
      display: inline-block;
      width: 25vw;
      text-align: center;
    }

    input {
      border-radius: 4vw;
      border: none;
    }


  </style>
</head>
<!--<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>-->
<script src="pinyin-match/dist/main.js"></script>
<script>
  //防止某些移动端键盘弹出之后vh出问题，固定viewport高度
  var initViewport = function (height) {
    var metaEl = document.querySelector("#viewportMeta");
    var content = "height=" + height + ",width=device-width,initial-scale=1.0,user-scalable=no";
    metaEl.setAttribute('name', 'viewport');
    metaEl.setAttribute('content', content);
  }
  var realHeight = window.innerWidth > window.innerHeight ? window.innerWidth : window.innerHeight
  initViewport(realHeight);

  //全局路径
  window._CONFIG = {}
  window._CONFIG['local']='http://localhost:8080/'


</script>
<body>

<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
